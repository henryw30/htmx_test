<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://unpkg.com/htmx.org@2.0.0" integrity="sha384-wS5l5IKJBvK6sPTKa2WZ1js3d947pvWXbPJ1OmWfEuxLgeHcEbjUUA5i9V5ZkpCw" crossorigin="anonymous"></script>
    <title>This is a title</title>
</head>
<body>
    <h1>Hej!</h1>

    <div>
        <h1>Film List</h1>

        <ul id="film-list">
            {{ range .Films }}
            {{ block "film-list-element" .}}
                <li class="list-group-item">{{ .Title }} - {{ .Director }}</li>
            {{ end }}
            {{ end }}
        </ul>
    </div>

    <form hx-post="/add-film/" hx-target="#film-list" hx-swap="beforeend">
        <div>
            <label>Title</label>
            <input type="text" name="title" id="film-title" />
        </div>
        <div>
            <label>Director</label>
            <input type="text" name="director" id="film-director" />
        </div>

        <button type="submit">Submit</button>
    </form>
</body>
</html>
